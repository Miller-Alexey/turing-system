<div class="wrapper" *ngIf="global.bigDevice && global.bodyToggle" [@aboutusBigTransition] (@aboutusBigTransition.done)="animDone()" (@aboutusBigTransition.start)="global.animStart()">
    <div class="rect-content">
        <div class="rect-yellow"></div>
        <div class="rect-blue-left"></div>
        <div class="rect-blue-right"></div>
        <div class="rect-purple"></div>
    </div>
    <div class="content">
        <div class="turing-system">
            <h2 style="cursor: pointer" (click)="onNavigate('turing-system')">Turing System</h2>
            <span>Paris</span>
        </div>
        <svg class="turing-svg">
            <line *ngIf="!global.bigDevice" class="underLine" x1="10" x2="167" y1="72" y2="72"/>
            <line *ngIf="!global.bigDevice" class="crossLine" x1="90" x2="190" y1="72" y2="135"/>
            <line *ngIf="global.bigDevice" class="underLine" x1="10" x2="217" y1="72" y2="72"/>
            <line *ngIf="global.bigDevice" class="crossLine" x1="110" x2="310" y1="72" y2="210"/>
        </svg>
        <div class="arsac-consulting">
            <h2 style="cursor: pointer" (click)="onNavigate('arsac-consulting')">Arsac Consulting</h2>
            <span>Tunis</span>
        </div>
        <svg class="arsac-svg">
            <line *ngIf="!global.bigDevice" class="underLine" x1="10" x2="197" y1="102" y2="102"/>
            <line *ngIf="!global.bigDevice" class="crossLine" x1="120" x2="178" y1="76" y2="34"/>
            <line *ngIf="global.bigDevice" class="underLine" x1="10" x2="260" y1="270" y2="270"/>
            <line *ngIf="global.bigDevice" class="crossLine" x1="130" x2="293" y1="235" y2="120"/>
        </svg>
        <img width="320" height="320" src="/assets/png/map2.png" alt="The turing system and arsac consulting.">
    </div>
</div>
